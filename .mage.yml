magephp:
  log_dir: ./.mage/logs
  composer:
    path: composer
  exclude:
    - .ddev
    - .git
    - .gitattributes
    - .gitignore
    - .github
    - .mage
    - .vscode
    - .editorconfig
    - .env.local
    - .mage.yml
    - assets
    - var
    - .php_cs.cache
    - .php_cs.dist
    - auth.json
    - phpunit.xml.dist
    - composer.json
    - composer.lock
    - node_modules
    - package.json
    - README.md
    - symfony.lock
    - Build
    - webpack.config.js
    - yarn.lock
  environments:
    develop:
      user: get-dev
      from: ./
      host_path: ./site/mage/
      releases: 3
      hosts:
        - get-dev.web01.typo3server.ch
      pre-deploy:
        - exec: { cmd: "cp .env.test .env"}
        - exec: { cmd: "composer install --no-dev --no-progress --optimize-autoloader"}
      on-deploy:
        - fs/link: { from: "../../../shared/var", to: "var" }
        - fs/link: { from: "../../../shared/.env", to: ".env" }
        - exec: { cmd: "cp cnf/nginx.conf ../../../../cnf/nginx.conf"}
      on-release:
      post-release:
        - exec: { cmd: "nginx-reload"}
        - exec: { cmd: "php-reload"}
        - exec: { cmd: "rm -rf var/cache"}
        - exec: { cmd: "php ./bin/console doctrine:migrations:migrate --no-interaction"}
        - exec: { cmd: "php ./bin/console cache:warmup -vvv"}
      post-deploy:
